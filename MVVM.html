<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
    <div id="app">
    </div>
  </body>
  <script src="./Origin.js"></script>
  <script type="module">
    let List=[1,2,3,4,5]
    function Components() {
      return `<div style='color:white;background:black;padding:10px;margin:10px'>
                 <div>子组件列表渲染</div>
                 ${List
                   .map((item) => {
                     return `
                     <div>${item}</div>`;
                   })
                   .join("")}
             </div>`;
    }
    const child=Components()
    function App() {
      return  `<div>{countOne}</div>
               <div>{countTwo}</div>
               <div>{countThree}</div>
               <div style="color:red;background:black">
                  子元素
                  <div>{countOne}</div>
                  <div>{countTwo}</div>
               </div>
               <div>${child}</div>
               <div>${child}</div>
               `;
    }
    mount()
    const origin= new Origin({
      el: "#app",
      data() {
        return {
          countOne: 100,
          countTwo: 1000,
          countThree:10000
        };
      },
    });
    setInterval(() => {
      origin.countOne++;
      origin.countTwo++;
      origin.countThree++;
    }, 1500);
    function mount(){
      const components=App()
      document.getElementById("app").innerHTML= components
    }
  </script>
</html>
