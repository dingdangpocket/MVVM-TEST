<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
    <div id="app">
          <div>{{name}}</div>
          <div>{{name}}</div>
          <div>{{age}}</div>
    </div>
    <div id="main">
</div>
  </body>
  <script src="./Origin.js"></script>
  <script type="module">
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          name: "张三",
          age: 19,
          arr:[1,2,3]
        };
      },
    });
    setTimeout(() => {
      vm.name = "黄心";
    }, 2000);

    setInterval(() => {
      vm.age++
      mount();
    },1000);
    function Components() {
      return `<h5 style="color:blue">${vm.name}</h5>`;
    }
    const ComponentsChild = Components();
    mount();
    function mount() {
      document.getElementById("main").innerHTML = App();
    }
    function App() {
      return `<div>
                 ${vm.arr
                   .map((item) => {
                     return `<h5 style="color:blue">${item}</h5>`;
                   })
                   .join("")}
                   ${ComponentsChild}
                   <span>hello,world!<span>
             </div>`;
    }
  </script>
</html>
